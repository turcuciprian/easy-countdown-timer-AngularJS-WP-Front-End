<div class="container-fluid">
  <div class="row main-content">
    <div class="col-lg-12 main1">
      <div class="registerPage" ng-controller="RegisterController as regctrl">

        <div class="registerBox">

          <div class="smallRbox">
            <p>Registration</p>

            <md-input-container class="md-block" flex-gt-sm>
              <label for="inputName">Name</label>
              <input class="inputName" type="text" name="" value="" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label for="inputName">Surname</label>
              <input class="inputName" type="text" name="" value="" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label for="inputName">User Name</label>
              <input class="inputName" type="text" name="" value="" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label type="email" for="inputName">Email</label>
              <input class="inputName" type="text" name="" value="" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input type="password" id="pw1" name="pw1" ng-model="regctrl.pw1" ng-required="">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Password verification</label>
              <input type="password" id="pw2" name="pw2" ng-model="pw2" ng-required="" pw-check="pw1">
            </md-input-container>

            <div class="userTypediv">
              <label for="userTypedropdown">Type</label>
              <select class="userType" name="">
                <option value="User" selected>User</option>
        <option value="Admin">Admin</option>
      </select>
            </div>

            <div class="btns">
              <md-button class="md-raised md-primary">Register</md-button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
